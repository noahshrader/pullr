<!DOCTYPE html>
<head>
	<title>Basic - Light Theme</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/basic-light.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/modernizr.custom.js"></script>
</head>
<body>
	<header>
		<div class="wrapper logo">
			<!-- // Logo (The logo the user uploads) // -->
			<img src="img/temp-logo.png" alt="St. Jude Play Live Event" />
		</div>
	</header>
	<!-- BEGIN stream -->
	<section id="stream" class="clear">
		<!-- // Stream // -->
		<div class="player">
		</div>
		<!-- // Chat // -->
		<div class="chat">
		</div>
	</section>
	<!-- END stream -->
	<!-- BEGIN stream info -->
	<section id="stream-info" class="clear">
		<div class="wrapper">
			<!-- // Stream Title // -->
			<h3 class="stream-title">Donkey Kong Country Speedruns</h3>
			<!-- // Streamer // -->
			<h5 class="stream-player">RidleyPlays</h5>
			<!-- // Donate Button // -->
			<a href="/" class="donate">Pull for Ridleyplays</a> <!-- Donate button needs to include player name -->
		</div>
	</section>
	<!-- END stream info -->
	<!-- BEGIN progress -->
	<!-- // Progress Bar // -->
	<section id="progress">
		<div class="progress-bar clear" style="width:20%;">
			<!-- // Amount Raised // -->
			<span class="total-raised">$4,560</span>
		</div>
		<!-- // Goal Amount // -->
		<span class="goal-amount">$23,560</span>
	</section>
	<!-- END progress -->
	<!-- BEGIN global footer -->
	<footer>
		<div class="wrapper">
			<span class="copy">&copy; Pullr. All Rights Reserved.</span>
		</div>
	</footer>
	<!-- END global footer -->
</body>
</html>
