<div ng-show='isDataReady'>
    <div class="stream-wrap container" ng-show='isDataReady'>
        <div id="stream">
            <a class="togglechat"><i class="icon icon-chatbubble"></i> Toggle Chat</a>
            <div id="featured">
                <div class="featuredstreamcontainer">
                    <div class="featuredstream">
                        <object type="application/x-shockwave-flash" height="378" width="620" id="live_embed_player_flash" data="{{embedPlayerUrl}}" bgcolor="#000000"><param name="allowFullScreen" value="true" /><param name="allowScriptAccess" value="always" /><param name="allowNetworking" value="all" /><param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" /><param name="flashvars" value="{{hostname}}" /></object>
                    </div>
                </div>
                <div class="featuredchat">
                    <iframe frameborder="0" scrolling="no" src="{{chatUrl | trusted }}" height="500" width="350"></iframe>
                </div>
            </div>
        </div>
    </div>
     
    <div class="body-content">
        <div class="row team-members" ng-repeat='channel in channels' ng-click='setChannel(channel.name)'>
            <div class='team-member' data-name="{{channel.name}}" ng-class='{online : channel.status == "live", offline: channel.status ="offline"}'>
                <span class='thumbnail'><img src='{{channel.image.size50}}' alt='{{channel.display_name}}' /></span>
                <!--<span class='membername'>{{channel.display_name}}</span>
                <span class='streamtitle'>{{channel.title}}</span>
                <span class='viewers'>{{channel.total_views}} viewers</span>
                <span class='followers'>{{channel.followers_count}} followers </span>
                <span class='game'>{{channel.meta_game}}</span>-->
            </div>               
        </div>
    </div>
</div>
