<div ng-show='isDataReady'>
    <div class="stream-wrap container" ng-show='isDataReady'>
        <div id="stream" class="holder">
            <a class="togglechat icon-chatbubble"></a>
            <div id="featured">
                <div class="featuredstreamcontainer">
                    <div class="featuredstream">
                        <object type="application/x-shockwave-flash" height="378" width="620" id="live_embed_player_flash" data="{{embedPlayerUrl}}" bgcolor="#000000"><param name="allowFullScreen" value="true" /><param name="allowScriptAccess" value="always" /><param name="allowNetworking" value="all" /><param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" /><param name="flashvars" value="{{hostname}}" /></object>
                    </div>
                </div>
                <div class="featuredchat">
                    <iframe frameborder="0" scrolling="no" src="{{chatUrl | trusted }}" height="500" width="350"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="team-content container">
        <div class="team-wrap holder cf">
            <div class="team-members" ng-repeat='channel in channels' ng-click='setChannel(channel)'>
                <div class='team-member' data-name="{{channel.name}}">
                    <img src='{{channel.logo}}' alt='{{channel.display_name}}' />
                    <div class="team-member-stats">
                        <h4 class='membername'>{{channel.display_name}}</h4>
                        <h5 class='streamtitle'>{{channel.status}}</h5>
                        <span class='game'>{{channel.game}}</span>
                        <span class='viewers'><i class="icon icon-view"></i>{{channel.views}}</span>
                        <span class='followers'><i class="icon icon-user"></i>{{channel.followers}}</span>
                    </div>
                </div>               
            </div>
        </div>
    </div>
</div>
