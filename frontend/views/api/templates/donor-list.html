<div class="dw-widget">
	<div class="dw-widget-inner">
		<div ng-repeat="donor in campaign.donors | limitTo: 6" class="dw-donor cf">
			<h5 class="dw-name">{{donor.name}}</h5>
			<span class="dw-amount">${{donor.amount}}</span>
		</div>
	<a href="#donorModal" id="btnShowDonorList" class="dw-more">View All Donors</a>
</div>
<div id="donorModal" class="mfp-hide">
	<h4>Donors</h4>
	<div ng-repeat="donor in campaign.donors" class="dw-donor cf">
		<h5 class="dw-name">{{donor.name}}</h5>
		<span class="dw-amount">${{donor.amount}}</span>
	</div>
</div>
